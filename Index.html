<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="styles.css">
 </head>
<body>
    <header id="main-header" class="container">
        <h1 id="header-title"> Item Lister </h1>
    </header>
    <div class="container">
        <div id="main" class="card">
            <h2 class="title"> Add Items</h2>
            <form id="addform" class="form">
                <input id="item" type="text" class="form-control">
                <input type="submit" class="btn1" value="submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"> Item 1<button class="btn2">X</button></li>
                <li class="list-group-item"> Item 2<button class="btn2">X</button></li>
                <li class="list-group-item"> Item 3 <button class="btn2">X</button></li></li>
                <li class="list-group-item"> Item 4 <button class="btn2">X</button></li></li>
                <li class="list-group-item"> Item 5 <button class="btn2">X</button></li></li>
            </ul>
        </div>
    </div>
<script src="main.js" defer></script>
</body>
</html>
